<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Construction</title>
    <!--Awesome Link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!--Css Link-->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!--Header section Starts-->
    <header class="header">
        <a href="#" class="logo">We<span>Build</span></a>

        <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#projects">Projects</a>
            <a href="#pricing">Pricing</a>
            <a href="#contact">Contact</a>
            <a href="#blogs">Blogs</a>
        </nav>

        <div class="icons">
            <div id="menu-btn" class="fas fa-bars"></div>
            <div id="info-btn" class="fas fa-info-circle"></div>
            <div id="search-btn" class="fas fa-search"></div>
            <div id="login-btn" class="fas fa-user"></div>
            <!-- <div id="info-btn" class="fab fa-github"></div> -->
            <a href="https://github.com/JhonnFy" target="_blank">
                <div id="info-btn" class="fab fa-github"></div>
            </a>
        </div>

        <form action="" class="search-form">
            <input type="search" name="" placeholder="Search Here..." id="search-box">
            <label for="search-box" class="fas fa-search"></label>
        </form>

        <form action="" class="login-form">
            <h3>Login Form</h3>
            <input type="email" placeholder="Enter your email" class="box">
            <input type="password" placeholder="Enter your password" class="box">
            <div class="flex">
                <input type="checkbox" name="" id="remember-me">
                <label for="remember-me">Remember me</label>
                <a href="#">Â¿Forgot Password?</a>
            </div>
            <input type="submit" value="login now" class="btn">
            <p>Don't have an account <a href="#">Create One</a></p>
        </form>
    </header>

    <div class="contact-info">
        <div id="close-contact-info" class="fas fa-times"></div>
        <div class="info">
            <i class="fas fa-phone"></i>
            <h3>Phone Number</h3>
            <p>(031)-123-456</p>
            <p>(+57)310-987-6543</p>
        </div>

        <div class="info">
            <i class="fas fa-envelope"></i>
            <h3>Email Address</h3>
            <p>websitedesing@gmail.com</p>
            <p>constructiondesing@gmail.com</p>
        </div>

        <div class="info">
            <i class="fas fa-map-marker-alt"></i>
            <h3>Office Address</h3>
            <p>Calle 2 No. 9-43</p>
        </div>

        <div class="share">
            <a href="#" class="fab fa-facebook-f"></a>
            <a href="#" class="fab fa-twitter"></a>
            <a href="#" class="fab fa-instagram"></a>
            <a href="#" class="fab fa-linkedin"></a>
        </div>
    </div>
    <!--Header section Ends-->


    <!--Js Link-->
    <script src="js/script.js"></script>

</html>
